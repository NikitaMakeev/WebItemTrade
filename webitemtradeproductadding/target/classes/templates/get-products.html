<!DOCTYPE html>
<html lang="en" xmlns:th="<http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" href="<https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css>" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Product List</h2>
    <table class="table table-striped w-100">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Image method 1</th>
            <th>Image method 2</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.description}"></td>
            <td>
                <img th:if="${product.image != null}" th:src="@{/{productId}/image(productId=${product.id})}" class="img-thumbnail" alt="Product Image">
            </td>
            <td>
                <img alt="" th:src="*{'data:image/jpeg;base64,'+{product.image}}" class="img-thumbnail">
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="<https://code.jquery.com/jquery-3.4.1.slim.min.js>" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="<https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js>" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="<https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js>" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
