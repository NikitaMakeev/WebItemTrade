<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
</head>

<style>
    body {
       font-family: Arial, sans-serif;
       margin: 0;
       padding: 0;
       background-color: #36393f;
       color: #ffffff;
    }

    .container {
       max-width: 1440px;
       margin: 20px auto;
       padding: 0 20px;
       overflow: hidden;


    }

    h1 {
       text-align: center;
    }

    .card-container {
        overflow: hidden;
        width: 970px;
        display: flex;
        flex-wrap: wrap;
    }

    .card {
       position: relative;
       width: 300px;
       height: auto;
       margin: 10px;
       border: 1px solid #586069;
       background-color: #202225;
    }

    .card-content {
       padding: 20px;
    }

    .card img {
       display: block;
       margin: 0 auto;
       width: 250px;
       height: 250px;
       object-fit: cover;
    }

    .delete-button {
       position: absolute;
       top: 10px;
       right: 10px;
       cursor: pointer;
       background-color: #7289da;
       color: #ffffff;
       border: none;
       padding: 5px 10px;
    }

    .delete-button:hover {
       background-color: #677bc4;
    }

    label {
       color: #ffffff;
    }

    input[type="text"],
    input[type="file"],
    button[type="submit"] {
       background-color: #202225;
       color: #ffffff;
       border: 1px solid #586069;
       padding: 5px;
       margin-bottom: 10px;
    }

    input[type="text"],
    input[type="file"] {
       width: calc(100% - 12px);
    }

    button[type="submit"] {
       cursor: pointer;
       background-color: #7289da;
       border: none;
       padding: 8px 15px;
    }

    button[type="submit"]:hover {
       background-color: #677bc4;
    }


    .back-button {
        font-size: 30px;
    }

    .back-button a {
        text-decoration: none;
        color: white;
    }

    .add-product-container {
        width: 300px;
        float: left;
        margin-top: 10px;
    }

    .add-product-container h1 {
        background-color:#586069;
        padding: 20px;
        margin: 0;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    .add-product-inputs {
        background-color:#4d535b;
        padding: 20px;
        margin: 0;
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
    }

    .add-product-button {
        width: 100%;
        font-weight: bold;
        font-size: 20px;
    }

    li {
        font-size: 20px;
        margin-bottom: 10px;
    }


    .input {
        width: 100%;
    }

    .input input[type="text"] {

        background-color: #272727;
        color: #ffffff;
        border: none;
        padding: 5px;
        margin-bottom: 10px;
    }

    .file-upload {
        position: relative;
        overflow: hidden;
        display: inline-block;
    }

    .file-input {
        position: absolute;
        top: 0;
        right: 0;
        margin: 0;
        padding: 0;
        cursor: pointer;
        opacity: 0;


    }

    .file-select {
        display: inline-block;
        background-color: #272727;
        color: #ffffff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }

    .file-select:hover {
        background-color: #677bc4;
    }







</style>


<body>

<div class="back-button">
    <a href="/mainpage">Back</a>
</div>
<div class="container">

    <div class="add-product-container">
        <div>
            <h1>Add product</h1>
        </div>
        <div class="add-product-inputs">
            <form th:action="@{/addProduct}" th:object="${product}" method="post" enctype="multipart/form-data">
                <div class="input">
                    <input type="text" id="name" th:field="*{name}" placeholder="Product name" required/><br/>
                </div>
                <div class="input">
                    <input type="text" id="price" th:field="*{price}" placeholder="Product price" required/><br/>
                </div>
                <div class="file-upload">
                    <input type="file" id="image" name="image" class="file-input" required/>
                    Image: <span class="file-select">Choose file</span>
                </div>
                <button type="submit" class="add-product-button">Add Product</button>
            </form>
        </div>

        <div>
            <h2>How to add a product?</h2>
            <ul>
                <li>Enter a name for the product</li>
                <li>Enter desired price for the product</li>
                <li>Add a png or any image file</li>
                <li>Simply press <b>"Add Product"</b><br>after everything above is done</li>
            </ul>
        </div>
    </div>


    <div class="card-container">
        <div th:each="product : ${products}" class="card">
            <div class="card-content">
                <p><strong>Owner:</strong> <span th:text="${product.user.username}"></span></p>
                <p><strong>Title:</strong> <span th:text="${product.name}"></span></p>
                <p><strong>Price:</strong> <span th:text="${product.price}"></span>â‚¬</p>
                <img th:src="@{/images/{imageName}(imageName=${product.imageName})}" alt="Product Image">
                <form th:action="@{'/deleteProduct/' + ${product.id}}" method="post" id="deleteForm">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            </div>
        </div>
    </div>



</div>


</body>
</html>
