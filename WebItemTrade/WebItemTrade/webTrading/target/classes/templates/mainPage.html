
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
            background-color: #36393F;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .wrapper {
            width: 100%;
            max-width: 1440px;
            margin: auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-box {
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        button {
            background-color: #5865F2;
            color: #FFFFFF;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .welcome {
            text-align: left;
            margin-bottom: 20px;
        }

        a {
            color: #FFFFFF;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #5865F2;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #7289DA;
        }

        .nav {
            width: 20%;
        }

        .web-trd-title {
            font-size: 50px;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
        }



	</style>
</head>
<body>
<div class="wrapper">
	<header>
		<div class="header-box">

		</div>
		<div class="header-box">
			<h1 class="web-trd-title">Web-Trading</h1>
		</div>

		<form th:action="@{/logout}" method="post" class="header-box">
			<button type="submit" class="logout-button">Sign Out</button>
		</form>
	</header>

	<div class="welcome">
		<h1>Welcome <b><span>[[${#request.userPrincipal.principal.fullName}]]</span></b></h1>
	</div>

	<div class="nav">
		<a href="/showProducts" class="nav-button">Your products</a>
		<a href="/viewtrades" class="nav-button">Go trading</a>
		<a href="/viewtradehistory" class="nav-button">Trade history</a>
	</div>
</div>
</body>
</html>
